<!DOCTYPE html>
<html>
<head>
    <style>

        li{
            background-color: gold;
        }
        
        ul > li {
            /* ul 안에 있는 li */
            text-decoration: line-through;
        }
        
        ol > li {
            font-size: 40px;
        }
        
    </style>
</head>
<body>
    <!-- ul>li*3>lorem1^^ol>li*3>lorem1 -->
    <ul>
        <li>Lorem.</li>
        <li>Repudiandae!</li>
        <li>Sapiente.</li>
    </ul>
    <ol>
        <li>Lorem.</li>
        <li>Inventore!</li>
        <li>Autem?</li>
    </ol>
</body>
</html>
