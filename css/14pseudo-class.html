
<!DOCTYPE html>
<html>
<head>
    <style>
        h1{
            color: aqua;
            background-color: black;
        }
        h1:hover{
            color: red;
            background-color: yellow;
            /* 마우스를 올렸을때 색이 변하게끔 하는 class */
        }
        h1:active{
            color: blue;
            background-color: white;
            /* 마우스가 클릭했을때 색이 바뀌는 class */
        }
    </style>
</head>
<body>
    <!-- h1*5>lorem3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h1>Dignissimos, quibusdam reiciendis!</h1>
    <h1>A, doloremque dolore.</h1>
    <h1>Laborum, enim beatae!</h1>
    <h1>Magnam, cum est!</h1>
</body>
</html>
