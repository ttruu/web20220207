<!DOCTYPE html>
<html>
<head>
    <style>
        [title^="j"] {
            color: blue;
        }
        [title$="a"]{
            background-color: gold;
        }
        h1[title$="a"]{
            font-size: 3em;
        }
        [title*="u"]{
            font-family: 'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <!-- h1[title]*5>lorem3 -->
    <h1 title="jimin">Lorem, ipsum dolor.</h1>
    <h1 title="jungkuk">Veniam, adipisci suscipit?</h1>
    <h1 title="rm">Doloremque, id blanditiis.</h1>
    <h1 title="v">Ad, consequatur animi?</h1>
    <h1 title="suga">Quidem, culpa optio!</h1>

    <!-- h2[title]*3>lorem3 -->
    <h2 title="korea">Lorem, ipsum dolor.</h2>
    <h2 title="seoul">Id, culpa voluptate?</h2>
    <h2 title="asia">Rem, cum molestias!</h2>

</body>
</html>
