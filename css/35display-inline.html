<!DOCTYPE html>
<html>
<head>
    <style>
        a{
            border: 2px solid black;
        }
        .container > span {
            width: 100px;
            height: 100px;
            margin: 20px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <!-- a*3>lorem2 -->
    <a href="">Lorem, ipsum.</a><a href="">Eos, libero.</a><a href="">Accusantium, alias?</a>
    <hr>
    <!-- img*2 -->
    <img src="../html/평창.jpg" alt=""><img src="../html/코카콜라.jpg" alt="">
    <hr>
    <!-- span*3>lorem2 -->
    <span>Lorem, ipsum.</span>
    <span>Dolorum, soluta?</span>
    <span>Optio, a.</span>
    <!-- 브라우저는 엔터를 스페이스로 처리함 -->
    <!-- 위아래 span의 차이 -->
    <hr>
    <!-- span*3>lorem2 -->
    <span>Lorem, ipsum.</span><span>Quibusdam, illum!</span><span>Voluptatibus, quasi.</span>
    <hr>
    <!-- .container -->
    <!-- div.container -->
    <!-- 는 같은 결과 -->
    <div class="container">
        <!-- span*3>lorem2 -->
        <span>Lorem, ipsum.</span><span>Delectus, nam.</span><span>Dicta, minima.</span>
    </div>

    <p>inline요소는 width, height, padding, margin 가 의도한대로 적용되지 않는 특징이 있다</p>
    <p>block요소와는 다름</p>
</body>
</html>
