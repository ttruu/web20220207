<!DOCTYPE html>
<html>
<head>
    <style>
        small{
            color: gray;
            display: none;
        }

        h1:hover > small {
            /* h1에 마우스를 올렸을때 */
            /* h1 안에 있는 small을 어떻게 하겠다는 표시 */
            display: inline;
        }
    </style>
</head>
<body>
    
    <!-- (h1>lorem3+small>lorem3)*5 -->
    <h1>Lorem, ipsum dolor.<small>Lorem, ipsum dolor.</small></h1>
    <h1>Minus, fuga laboriosam.<small>Distinctio, dolorum doloremque?</small></h1>
    <h1>Nobis, perspiciatis facere?<small>Voluptate, repudiandae enim!</small></h1>
    <h1>Vitae, fuga expedita!<small>Officia, cumque iusto.</small></h1>
    <h1>Facilis, incidunt consequatur!<small>Omnis, distinctio cum?</small></h1>
</body>
</html>
