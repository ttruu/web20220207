<!DOCTYPE html>
<html>
<head>
    <style>
        h2 + h1 {
            /* h2+h1 은 h2 다음에 오는 h1을 말하는 것 */
            color: blue;
        }
    </style>
</head>
<body>
    <!-- (h1>lorem3^h2>lorem3)*3 -->
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <h1>Rerum, nostrum odio!</h1>
    <h2>Culpa, iusto voluptatem.</h2>
    <h1>Quo, tenetur necessitatibus?</h1>
    <h2>Sit, dolor quasi.</h2>
</body>
</html>
