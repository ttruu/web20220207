
<!DOCTYPE html>
<html>
<head>
    <style>
        :link{
            color: brown;
        }
        /* pseudo(수도) class selector 앞에 :이 붙은것 */
        /* 가짜 라는 의미 (임의의) */
        /* 우리가 작성한적 없지만 있는 것처럼 쓰는 클래스 */
        :visited{
            color: yellow;
        }
        
    </style>
</head>
<body>
    
    <a href="https://daum.net">daum</a>
    <br>
    <a href="https://naver.com">naver</a>
    <br>
    <a href="https://www.duckduckgo.com">duckduckgo</a>
</body>
</html>
