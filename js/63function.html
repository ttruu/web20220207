    <script>
        // 여러 개 함수 정의하고 호출하기
        // function 안에 x, y로만 사용 가능 
        // 서로 다른 함수 안에서 같은 파라미터명을 써도 충돌하지 않는다 
        let add = function(a, b) {
            console.log(a+b);
        }
        add(3, 5); //8
        add(10,20); //30

        let multifly = function(c, d) {
            console.log(c*d);
        }
        multifly(3, 5); //15
        multifly(10, 20); //200

        let divide = function(e, f) {
            console.log(e/f);
        }
        divide(10, 2); // 5
        divide(33, 3); // 11

        let minus = function(g, h) {
            console.log(g-h);
        }
        minus(9, 2); //7
        minus(30, 11); //19

    </script>
