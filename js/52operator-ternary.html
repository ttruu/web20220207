    <script>
        //삼항 연산자
        //피연산자가 3개
        // a ? b : c
        // 결과값은 b 또는 c --> 두번째 항 또는 세번째 항이 결과
        // a가 true이면 b, a가 false이면 c

        console.log(true ? 1 : 2); // 결과 1
        console.log(false ? 1 : 2); //결과 2
    </script>
