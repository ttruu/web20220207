        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css"
        integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>

<body>
    <script>
        // javascript의 값의 타입 (자료형, data type)
        // number, string, boolean, object, function, undefined

        let a = 3; // number type
        let b = "hello"; // string type
        let c = "3"; // string

        console.log(a);
        console.log(b);
        console.log(c);

        a = "three"; // string
        console.log(a);

        b = 9; // number
        console.log(b);

        //number
        let d = 987719;
        let e = 9.28963;
        let f = 3e9; 3 * 10 ^ 9;
        console.log(d);
        console.log(e);
        console.log(f);

        //string
        let g = "hello"; // 큰 따옴표
        let h = 'hi'; // 작은 따옴표
        console.log(g);
        console.log(h);

        let i = "I'm iron";
        let j = 'my name is "captain"';
        console.log(i);
        console.log(j);

        let k = "My name is \"captain\""; // 큰 따옴표 두개 쓰고 싶을 때 
        console.log(k);

        let l = 'I\'m ironman';
        console.log(l);


    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

        crossorigin="anonymous"></script>
</body>
