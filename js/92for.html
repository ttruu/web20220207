    <script>
    let arr1 = [3, 9, 10, -2, 1, 0, 99, 5, 7, 200];
    let sum = 0;

    for (let i = 0; i < arr1.length; i++) {
        // console.log(arr1[i]);
        sum = sum + arr1[i];
    }
    console.log(sum);

    let arr2 = ["java", "script", "hello", "bye"];
    let str = "";

    for (let i = 0; i < arr2.length; i++) {
        str = str + arr2[i];
    }
    console.log(str);

    let sumEven = 0;

    for (let i = 0; i < arr1.length; i +=2) {
        sumEven += arr1[i];
    }
    console.log(sumEven);

    let sumOdd = 0;
    for (let i = 1; i <arr1.length; i+=2) {
       sumOdd += arr1[i];
    }
    console.log(sumOdd);

    // 연습
    let backStr = "";
    for (let i = arr2.length - 1; i >= 0 ; i--) {
        backStr += arr2[i];
    }
    console.log(backStr);


    // eybollehtpircsavaj

    let reverse = "";
    for (i = arr2.length - 1; i >= 0; i--) {
        let letters = arr2[i].split(""); // 배열 쪼개주는 string
        // console.log(letters);
        // 쪼개진 배열이 거꾸로 나오도록 한번더 반복문 써주기
        for (let j = letters.length - 1; j >= 0; j--) {
            reverse += letters[j];
        }    
        
    }
    console.log(reverse);


    </script>
